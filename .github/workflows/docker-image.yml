name: Build and Push FASTP Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # 匹配 v1.0, v2.0 等标签

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Generate image tags
        id: tags
        run: |
          # 获取短提交SHA
          SHORT_SHA=${GITHUB_SHA:0:7}
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          
          # 获取当前日期
          DATE_TAG=$(date +"%Y%m%d")
          echo "DATE_TAG=$DATE_TAG" >> $GITHUB_ENV
          
          # 检查是否标签推送
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            # 标签推送：使用版本标签和latest
            echo "tags=slgit.yutg.net/cuhk-haosun/fastp-docker:$VERSION,slgit.yutg.net/cuhk-haosun/fastp-docker:latest" >> $GITHUB_OUTPUT
          else
            # 普通提交：使用短SHA和日期标签
            echo "tags=slgit.yutg.net/cuhk-haosun/fastp-docker:$SHORT_SHA,slgit.yutg.net/cuhk-haosun/fastp-docker:$DATE_TAG,slgit.yutg.net/cuhk-haosun/fastp-docker:latest" >> $GITHUB_OUTPUT
          fi

      - name: Log in to registry
        env:
          REGISTRY: slgit.yutg.net
          USERNAME: ${{ secrets.REGISTRY_USER }}
          PASSWORD: ${{ secrets.REGISTRY_TOKEN }}
        run: |
          echo "$PASSWORD" | docker login $REGISTRY -u "$USERNAME" --password-stdin
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64  # 指定平台确保兼容性

      - name: Generate release notes (for tagged releases)
        if: ${{ env.VERSION != '' }}
        id: release-notes
        run: |
          # 获取变更日志
          CHANGELOG=""
          if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            CHANGELOG=$(git log --format='- %s (%h)' ${{ github.event.before }}..${{ github.sha }})
          else
            CHANGELOG=$(git log --format='- %s (%h)' -n 10)
          fi
          
          # 创建发布说明
          NOTES="# FASTP Docker Image Release ${{ env.VERSION }}\n\n"
          NOTES+="**Image tags:**\n"
          NOTES+="- \`slgit.yutg.net/cuhk-haosun/fastp-docker:${{ env.VERSION }}\`\n"
          NOTES+="- \`slgit.yutg.net/cuhk-haosun/fastp-docker:latest\`\n\n"
          NOTES+="## Changes\n$CHANGELOG"
          
          # 输出为多行字符串
          NOTES="${NOTES//'%'/'%25'}"
          NOTES="${NOTES//$'\n'/'%0A'}"
          NOTES="${NOTES//$'\r'/'%0D'}"
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: ${{ env.VERSION != '' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          release_name: "FASTP Docker ${{ env.VERSION }}"
          body: ${{ steps.release-notes.outputs.notes }}
          files: |
            Dockerfile
            entrypoint.sh
          draft: false
          prerelease: false
