name: Docker Build and Push to GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-push:
    # 使用 Docker 容器作为运行环境
    runs-on: ubuntu-latest
    container:
      image: docker:24.0.7-dind  # 使用 Docker-in-Docker (dind) 镜像
      options: --privileged  # 需要特权模式运行 Docker-in-Docker
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock  # 挂载 Docker socket

    permissions:
      contents: read
      packages: write

    services:
      # 为 Docker-in-Docker 提供独立服务
      docker:
        image: docker:24.0.7-dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fastp-trimmer:latest
            ghcr.io/${{ github.repository_owner }}/fastp-trimmer:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify package creation
        run: |
          echo "Successfully pushed Docker image to GHCR"
          echo "Image URL: https://ghcr.io/${{ github.repository_owner }}/fastp-trimmer"
          echo "Latest tag: ghcr.io/${{ github.repository_owner }}/fastp-trimmer:latest"
          echo "Commit SHA tag: ghcr.io/${{ github.repository_owner }}/fastp-trimmer:${{ github.sha }}"
