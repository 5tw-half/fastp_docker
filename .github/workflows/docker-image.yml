name: Build, Push and Release FASTP Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # 匹配 v1.0, v2.0 等标签
  workflow_dispatch:  # 允许手动触发

jobs:
  build-push-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write
      actions: write  # 需要用于创建 Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于生成变更日志

      # 确定版本号
      - name: Determine version
        id: version
        run: |
          if [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            # 手动触发时使用当前日期作为版本
            VERSION="manual-$(date +"%Y%m%d-%H%M%S")"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            # 标签推送时使用标签作为版本
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # 普通推送时使用短 SHA
            VERSION="sha-${GITHUB_SHA:0:7}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        run: |
          # 设置镜像名称
          IMAGE_NAME="ghcr.io/yangtaotao-7209/code-docker-yangtaotao/fastp-docker"
          
          # 生成镜像标签
          echo "tags=${IMAGE_NAME}:${{ env.VERSION }},${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          echo "Generated tags: ${{ steps.tags.outputs.tags }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

     

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "FASTP Docker ${{ env.VERSION }}"
          body: ${{ steps.release-notes.outputs.notes }}
          files: |
            Dockerfile
            entrypoint.sh
          draft: false
          prerelease: ${{ github.event_name != 'push' }}  # 手动触发时为预发布
          generate_release_notes: false
