name: Build, Push and Release FASTP Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # 匹配 v1.0, v2.0 等标签
  workflow_dispatch:  # 允许手动触发

jobs:
  build-push-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 确定版本号
      - name: Determine version
        id: version
        run: |
          if [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            VERSION="manual-$(date +"%Y%m%d-%H%M%S")"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="sha-${GITHUB_SHA:0:7}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        run: |
          IMAGE_NAME="ghcr.io/yangtaotao-7209/code-docker-yangtaotao/fastp-docker"
          echo "tags=$IMAGE_NAME:${{ env.VERSION }},$IMAGE_NAME:latest" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # 修复后的发布说明生成步骤
      - name: Generate release notes
        id: release-notes
        run: |
          # 获取变更日志
          CHANGELOG=""
          if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            CHANGELOG=$(git log --format='- %s (%h)' ${{ github.event.before }}..${{ github.sha }})
          else
            CHANGELOG=$(git log --format='- %s (%h)' -n 10)
          fi
          
          # 提取镜像名称和标签
          IMAGE_NAME="ghcr.io/yangtaotao-7209/code-docker-yangtaotao/fastp-docker"
          VERSION_TAG="${{ env.VERSION }}"
          LATEST_TAG="latest"
          
          # 创建发布说明
          NOTES="# FASTP Docker Image Release ${{ env.VERSION }}\n\n"
          NOTES+="## 🐳 Docker Image\n"
          NOTES+="**Image name:** \`$IMAGE_NAME\`\n\n"
          NOTES+="**Available tags:**\n"
          NOTES+="- \`$VERSION_TAG\`\n"
          NOTES+="- \`$LATEST_TAG\`\n\n"
          NOTES+="**Pull commands:**\n"
          NOTES+="```bash\n"
          NOTES+="docker pull $IMAGE_NAME:$VERSION_TAG\n"
          NOTES+="docker pull $IMAGE_NAME:$LATEST_TAG\n"
          NOTES+="```\n\n"
          NOTES+="## 📝 Changes\n$CHANGELOG\n\n"
          NOTES+="## ⚙️ Build Details\n"
          NOTES+="- **Triggered by:** ${{ github.event_name }}\n"
          NOTES+="- **Commit SHA:** ${{ github.sha }}\n"
          NOTES+="- **Run ID:** [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n"
          
          # 输出为多行字符串
          NOTES="${NOTES//'%'/'%25'}"
          NOTES="${NOTES//$'\n'/'%0A'}"
          NOTES="${NOTES//$'\r'/'%0D'}"
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "FASTP Docker ${{ env.VERSION }}"
          body: ${{ steps.release-notes.outputs.notes }}
          files: |
            Dockerfile
            entrypoint.sh
          draft: false
          prerelease: ${{ github.event_name != 'push' }}
          generate_release_notes: false
