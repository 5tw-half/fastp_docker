name: Build, Push and Release FASTP Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # åŒ¹é… v1.0, v2.0 ç­‰æ ‡ç­¾
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-push-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write
      actions: write  # éœ€è¦ç”¨äºåˆ›å»º Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ç”¨äºç”Ÿæˆå˜æ›´æ—¥å¿—

      # ç¡®å®šç‰ˆæœ¬å·
      - name: Determine version
        id: version
        run: |
          if [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨å½“å‰æ—¥æœŸä½œä¸ºç‰ˆæœ¬
            VERSION="manual-$(date +"%Y%m%d-%H%M%S")"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            # æ ‡ç­¾æ¨é€æ—¶ä½¿ç”¨æ ‡ç­¾ä½œä¸ºç‰ˆæœ¬
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # æ™®é€šæ¨é€æ—¶ä½¿ç”¨çŸ­ SHA
            VERSION="sha-${GITHUB_SHA:0:7}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        run: |
          # è®¾ç½®é•œåƒåç§°
          IMAGE_NAME="ghcr.io/yangtaotao-7209/code-docker-yangtaotao/fastp-docker"
          
          # ç”Ÿæˆé•œåƒæ ‡ç­¾
          echo "tags=${IMAGE_NAME}:${{ env.VERSION }},${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          echo "Generated tags: ${{ steps.tags.outputs.tags }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate release notes
        id: release-notes
        run: |
          # è·å–å˜æ›´æ—¥å¿—
          CHANGELOG=""
          if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            CHANGELOG=$(git log --format='- %s (%h)' ${{ github.event.before }}..${{ github.sha }})
          else
            CHANGELOG=$(git log --format='- %s (%h)' -n 10)
          fi
      
          # åˆ›å»ºå‘å¸ƒè¯´æ˜
          NOTES="# FASTP Docker Image Release ${{ env.VERSION }}\n\n"
          NOTES+="## ğŸ³ Docker Image\n"
          NOTES+="**Image name:** \`${{ steps.tags.outputs.tags }}\`\n\n"
          NOTES+="**Pull command:**\n"
          NOTES+="```bash\n"
          NOTES+="docker pull ${{ steps.tags.outputs.tags }}\n"
          NOTES+="```\n\n"
          NOTES+="## ğŸ“ Changes\n$CHANGELOG\n\n"
          NOTES+="## âš™ï¸ Build Details\n"
          NOTES+="- **Triggered by:** ${{ github.event_name }}\n"
          NOTES+="- **Commit SHA:** ${{ github.sha }}\n"
          NOTES+="- **Run ID:** [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
      
          # è¾“å‡ºä¸ºå¤šè¡Œå­—ç¬¦ä¸²
          NOTES="${NOTES//'%'/'%25'}"
          NOTES="${NOTES//$'\n'/'%0A'}"
          NOTES="${NOTES//$'\r'/'%0D'}"
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "FASTP Docker ${{ env.VERSION }}"
          body: ${{ steps.release-notes.outputs.notes }}
          files: |
            Dockerfile
            entrypoint.sh
          draft: false
          prerelease: ${{ github.event_name != 'push' }}  # æ‰‹åŠ¨è§¦å‘æ—¶ä¸ºé¢„å‘å¸ƒ
          generate_release_notes: false
